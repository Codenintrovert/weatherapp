<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="text-center" id="forecast">
          <div class="card-group">
            <div class="row">
              <div class="card">
                <h3 class="card-title"></h3>
                <h4 class="card-title"></h4>
                <p class="weather-size">
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                </p>
                <div class="card-body">
                  <h4>/</h4>
                </div>
                <div class="col">
                  <div class="card">
                    <h3 class="card-title"></h3>
                    <h4 class="card-title"></h4>
                    <div class="card-body">
                      <p class="weather-size">
                        <img
                          src="http://openweathermap.org/img/wn/10d@2x.png"
                        />
                      </p>
                      <h4>/</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <h3 class="card-title"></h3>
                    <h4 class="card-title"></h4>
                    <div class="card-body">
                      <p class="weather-size">
                        <img
                          src="http://openweathermap.org/img/wn/10d@2x.png"
                        />
                      </p>
                      <h4>/</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <h3 class="card-title"></h3>
                    <h4 class="card-title"></h4>
                    <div class="card-body">
                      <p class="weather-size">
                        <img
                          src="http://openweathermap.org/img/wn/10d@2x.png"
                        />
                      </p>
                      <h4>/</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <h3 class="card-title"></h3>
                    <h4 class="card-title"></h4>
                    <div class="card-body">
                      <p class="weather-size">
                        <img
                          src="http://openweathermap.org/img/wn/10d@2x.png"
                        />
                      </p>
                      <h4>/</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <small>
      <a href="https://github.com/Codenintrovert/weatherapp.git"
        >Open-source code</a
      >
      by <span>Sherika Fayson</span>
    </small>
    </div>

      <script src="/index.js"></script>
    </div>
  </body>
</html>
